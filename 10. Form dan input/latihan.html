<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Latihan Form</h1>
    <form action="">
        <p>Input Text : <input type="text" placeholder="isi nama"></p>
        <input type="password" placeholder="Masukkan password" value="123">
        <p>
            Input Numer :
            <input type="number">
        </p>
        <p>
            Input type search :
            <input type="search">
        </p>
        <p>
            Input type file :
            <input type="file">
        </p>
        <p>
            Input Type Range :
            <input type="range">
        </p>
        <p>
            Input type color
            <input type="color">
        </p>

        <input type="button" value="submit">

        <p>
            Input type radio :
            <input type="radio" name="a"> Pilihan 1
            <input type="radio" name="a"> Pilihan 2
        </p>

        <p>
            Input select :
            <select>
                <option value="l">Laki - Laki</option>
                <option value="p">Prempuan</option>
            </select>
        </p>

        <p>
            Text area :
            <textarea cols="30" rows="10">isi dari tex taerarea</textarea>
        </p>
    </form>
</body>

</html>
